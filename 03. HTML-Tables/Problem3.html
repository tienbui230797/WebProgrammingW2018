<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<style>
	table, th, td {
    border: 1px solid #00A6AD;
    border-collapse: collapse;
    width: 200px;   
    height: 50px;
    color: #33CCFF;
    text-shadow: 0.5px 0.5px 2px #000000;
    font-size: 30px
	}

</style>
<body>
	<ul type="disc">
		<li>Create a Calculator-like table. You should use a HTML 5 form for the Calculator.</li>
		<ul type="circle">
			<li>Buttons for all the numbers and operators (+, -, etc.)</li>
			<li>Textbox for the result</li><br>
		</ul>
	</ul>
	<table style="background-color: #CAE5E8">
		<tr>
			<th colspan="4" style="text-align: right;" style="margin-right: 2cm">123</th>
		</tr>
		<tr>
			<td style="text-align: center;">1</td>
			<td style="text-align: center;">2</td>
			<td style="text-align: center;">3</td>
			<td style="text-align: center;">+</td>
		</tr>
		<tr>
			<td style="text-align: center;">4</td>
			<td style="text-align: center;">5</td>
			<td style="text-align: center;">6</td>
			<td style="text-align: center;">-</td>
		</tr>
		<tr>
			<td style="text-align: center;">7</td>
			<td style="text-align: center;">8</td>
			<td style="text-align: center;">9</td>
			<td style="text-align: center;">*</td>
		</tr>
		<tr>
			<td style="text-align: center;" colspan="2">0</td>
			<td style="text-align: center;">.</td>
			<td style="text-align: center;">/</td>			
		</tr>
	</table>
</body>
</html>
